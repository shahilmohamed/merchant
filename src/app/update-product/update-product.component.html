<div style="margin:5px; padding: 5px;">
    <div class="form-group">
        <label for="">Id</label>
        <input type="text" class="form-control" placeholder="Enter the id" [(ngModel)]="ParentData.id" readonly>
    </div>
    <div class="form-group">
        <label for="">Brand</label>
        <input type="text" class="form-control" placeholder="Enter the brand" [(ngModel)]="ParentData.brand" >
    </div>
    <div class="form-group">
        <label for="">Category</label>
        <input type="text" class="form-control" placeholder="Enter the category" [(ngModel)]="ParentData.category" >
    </div>
    <div class="form-group">
        <label for="">Price</label>
        <input type="number" class="form-control" placeholder="Enter the price" [(ngModel)]="ParentData.price" min="0" >
    </div>
    <div class="form-group">
        <label for="">Stock</label>
        <input type="number" class="form-control" placeholder="Enter the stock" [(ngModel)]="ParentData.stock" min="0" >
    </div>
    <hr>
    <div class="form-group">
        <button (click)="onupdate()" class="btn btn-success" [disabled]="!issubmitDisabled">Submit</button>
        <br>
        <br>
        <span class="alert alert-success" [hidden]="issubmitDisabled">
            {{backendResponse}}
        </span>
    </div>
</div>
